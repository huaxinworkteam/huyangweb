<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            queryForm: {
                positionType: '',
                positionCode: ''
            },
            tableData: null
        },
        mounted() {
            http_post('/admin/course/courseType').then(res => {
                this.tableData = res.data;
            }).catch(err => {

            });
        },
        methods: {
            // 表头样式设置
            headClass () {
            return 'text-align: center;background: #f5fafe;'
            },
            // 表格样式设置
            rowClass () {
            return 'text-align: center;'
            },
            load(tree, treeNode, resolve) {
                setTimeout(() => {
                resolve(this.tableData)
                }, 1000)
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        // 提交数据的请求
                        var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
                        setTimeout(()=> {
                            location.replace('/admin/ads/searchLocation?positionType=' +
                            this.queryForm.positionType + '&positionCode=' + this.queryForm.positionCode);
                        }, 500);                            
                    } else {
                        layer.msg("查询条件不足");
                        return false;
                    }
                });
                
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    });

</script>
<script type="text/javascript">

function QuanXuan(){
    $(".ckc").prop("checked",$("#ckAll").prop("checked"));
}
function select() {

}
// 批量删除
function datadel() {
    var array = new Array();
    $('.ckc:checked').each(function () {
        array.push(this.getAttribute("data-id"));
    });
    if (array.length === 0) {
        layer.msg('没有选中需要删除的数据！');
        return;
    }
    //询问框
    layer.confirm('确认要删除吗？', function (index) {
        layer.close(index);
        http_post('/admin/gallery/del', {galleryId:array.toString()}).then(res => {
            layer.msg("删除成功", {icon: 1});
            location.reload();  // 刷新
        });
    });
}

// 新增
function add(title, url,webno) {
    var index = layer.open({
        type: 2,
        title: title,
        content: url+'?webno='+webno,
        area: ['700px', '600px'],
        end : function() {
            window.location.reload();  // 刷新
        }
    });

}
// 删除
function del(id) {
    layer.confirm('确认要删除吗？', function (index) {
        layer.close(index);
        http_post('/admin/gallery/del', {galleryId:id}).then(res => {
            layer.msg("删除成功", {icon: 1});
            location.reload();  // 刷新
        });
    });
}

// 编辑
function edit(title, url, galleryId) {
    var index = layer.open({
        type: 2,
        title: title,
        content: url + '?galleryId=' + galleryId,
        area: ['700px', '600px'],
        end : function() {
            window.location.reload();  // 刷新
        }
    });
}

// 启用/禁用
function stop(is_show,galleryId){
    http_post('/admin/gallery/shiftState',{galleryId: galleryId, is_show: is_show}).then(res => {
        layer.msg(`已${is_show==1?'禁用':'启用'}`);
        location.reload();  // 刷新
    }).catch(err => {
        // 错误处理
    });
}
</script>
