<!-- 请求封装代码 -->
<script type="text/javascript" src="__ADMIN__/business/js/http.js"></script>

<script>
    $(function () {
        $('#loginout').click(function () {
            $.ajax({
                url:"{:url('admin/home/loginout')}",
                type:'post',
                dataType:'json',
                success:function (data) {
                  if(data.code==1){
                            layer.msg(data.msg,{
                                icon:6,
                                time:2000
                            },function () {
                                location.href =data.url;
                            });
                  }else{
                      layer.open({
                          titile:'退出失败',
                          content:data.msg,
                          icon:5,
                          anim:6
                      })
                  }
                    
                }
            });
            
        });
        
    });
</script>
