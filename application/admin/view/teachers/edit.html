	<title>新增文章 - 资讯管理 - h-ui.admin.pro v1.0</title>
	<meta name="keywords" content="h-ui.admin.pro v1.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
	<meta name="description" content="h-ui.admin.pro v1.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<article class="Hui-admin-page-container">
		<form class="form form-horizontal" id="form-article-add">
			<input type="hidden" name="teacherid" value="{$teacherinfo.teacherid}" />
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>教师姓名：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$teacherinfo.teachername}" placeholder="" id="teachername" name="teachername">
				</div>
			</div>
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">

				</span>是否显示</label>
				<input type="checkbox" id="isShow" name="isShow" onclick="check_box(value)" value="{$teacherinfo.isShow}" {if $teacherinfo.isShow == 1}checked{/if}>
			</div>
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>院系：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<span class="select-box">
						<select name="seriesNO" class="select">
							<option value="{$teacherinfo.series}">{$teacherinfo.series}</option>
							{volist name="series" id="vo"}
							<option value="{$vo.seriesID}">{$vo.series}</option>
							{/volist}
						</select>
					</span>
				</div>
			</div>
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>教师资历：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$teacherinfo.teacherlevel}" placeholder="" id="teacherlevel" name="teacherlevel">
				</div>
			</div>
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>职务：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$teacherinfo.job}" placeholder="" id="job" name="job">
				</div>
			</div>
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>教师介绍：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<textarea cols="" rows="" class="textarea textarea-article"  placeholder="说点什么...最少输入10个字符" name="teacherdescription">{$teacherinfo.teacherdescription}</textarea>
				</div>
			</div>
			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>当前封面：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<img src="{$teacherinfo.teacherphoto}" alt="封面" width="250px" height="200px" >
				</div>
			</div>
			<div class="row clearfix">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">缩略图(472*300)：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<el-upload drag :action="uploadAction" :show-file-list="false"
								   :on-success="uploadImageSuccess" :on-error="uploadImageError"
								   :before-upload="beforeImageUpload" accept="image/*">
							<i class="el-icon-upload" v-show="!dataForm.path"></i>
							<img v-show="dataForm.path" :src="dataForm.path"  class="el-upload-dragger"/>
							<div class="el-upload__text"v-show="!dataForm.path">将文件拖到此处，或<em>点击上传</em></div>
							<div class="el-upload__tip" slot="tip" style="margin-top: -15px;">图片上传提示</div>
						</el-upload>
					</div>
				</div>
				<div id="InputsWrapper">
				</div>
			</div>


			<div class="row clearfix">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>排序(越大越靠前,默认0)：</label>
				<div class="form-controls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$teacherinfo.sort}" placeholder="" id="sort" name="sort">
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button class="btn btn-primary radius" type="submit" id="teacheredit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
					<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
{include file="Common/footer" /}
	<!--/_footer /作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript" src="__ADMIN__/lib/webuploader/0.1.5/webuploader.min.js"></script>
	<script type="text/javascript" src="__ADMIN__/lib/ueditor/1.4.3/ueditor.config.js"></script>
	<script type="text/javascript" src="__ADMIN__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
	<script type="text/javascript" src="__ADMIN__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript" src="__ADMIN__/business/js/main.js"></script>
	<script type="text/javascript">
        function check_box(click) {
            if(click==1){
                $('#isShow').val(0);
            }
            else{
                $('#isShow').val(1);
            }

        }
	</script>
	<script type="text/javascript">
		$(function () {
            $('#teacheredit').click(function () {
                $.ajax({
					url:"{:url('admin/teachers/edit')}",
					type:"post",
					data:$('#form-article-add').serialize(),
					dataType:"json",
						success:function (data) {
                            if(data.code==1){
                                layer.msg(data.msg,{
                                    icon:6,
                                    time:2000
                                },function () {
                                    parent.location.href=data.url;
                                    layer_close();
                                });
                            }else{
                                layer.open({
                                    title:'添加失败',
                                    content:data.msg,
                                    icon:5,
                                    anim:6
                                });
                            }

                }
				});
                return false;
            });
        });
	</script>
	<script type="text/javascript">
		$(function(){
			// 复选框样式
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});
			// 文章摘要
			$(".textarea-article").Huitextarealength({
				minlength: 10,
				maxlength: 500
			});

			// 文章内容 实例化百度富文本编辑器
			var ue = UE.getEditor('articleEditor');

			// 表单提交验证
			$("#form-article-add").validate({
				rules: {
					teachername: {
						required: true,
					},
                    teacherdirection: {
						required: true,
					},
                    teacherlevel: {
						required: true,
					},
                    teacherdescription: {
						required: true,
					}
				}
			});
		});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
