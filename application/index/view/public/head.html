<script type="text/javascript">
  function fBrowserRedirect() {
    var sUserAgent = navigator.userAgent.toLowerCase();
    var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
    var bIsMidp = sUserAgent.match(/midp/i) == "midp";
    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
    var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
    var bIsAndroid = sUserAgent.match(/android/i) == "android";
    var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
    var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";

    if (bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
      // 是否为新闻详情
      if (window.location.pathname.indexOf("/news_detail/newsid/") != -1) {
        var str = window.location.pathname.match(/newsid\/(\S*).html/)[1];
        window.location.href = "/mobile/index/news_detail?newsid=" + str;
        return;
      }
      if (window.location.pathname.indexOf("/szll/seriesNO/") != -1) {
        window.location.href = "/mobile/index/szll.html";
        return;
      }
      if (window.location.pathname.indexOf("/index/index/news.html") != -1) {
        window.location.href = "/mobile/index/news.html";
        return;
      }
      if (window.location.pathname.indexOf("/index/index/about.html") != -1 ||
      window.location.pathname.indexOf("/index/index/aboutmore") != -1 ||
      window.location.pathname.indexOf("/index/index/introduction") != -1) {
        window.location.href = "/mobile/index/about.html";
        return;
      }
      // 移动端 href 跟换
      window.location.href = "/mobile/";
    }
  }
  fBrowserRedirect();
</script>
