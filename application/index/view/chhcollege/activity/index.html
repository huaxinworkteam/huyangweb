<!DOCTYPE HTML>
<html>
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>培训报名</title>
    <meta name='keywords' content="——全球开放式平台型商学院"/>
    <meta name='description' content="——全球开放式平台型商学院"/>

    {include file="public/head" /}
</head>

<body>
<header>
    {include file="public/coll_header" /}
</header>
<script type="text/javascript">
    function searchAll() {
        var str = $("#keys").val();
        if (str == "")
            alert("请输入要搜索的关键词");
        else
            location.href = "/index/search/index.html?q=" + str;
    }

    $(function () {
        $("ul.nav_list li").hover(function () {
            $("ul.nav_list li .sub_Nav").stop(false, true);
            $(this).find(".sub_Nav").fadeIn();
        }, function () {
            $("ul.nav_list li .sub_Nav").stop(false, true);
            $(this).find(".sub_Nav").fadeOut();
        });
    });
</script>
<div class="pageBanner">
    <div class="roll flexslider">
        <ul class="slides">
            <li><img src="__COLL__/picture/20190923163925.jpg"></li>
        </ul>
    </div>
    <div class="txt">
        <div class="cw">
            <h3></h3>
        </div>
    </div>
    <div class="line"></div>
</div>
<div class="page">
    <div class="cw">
        <div class="pageBody clearfix">
            <!--left start-->
            <div class="leftBy fl">
                <div class="tit">
                    <h3>培训报名</h3>
                    <h4>News</h4>
                </div>
                {include file="public/coll_leftBy" /}
            </div>
            <!--left End-->
            <!--right start-->
            <div class="rightBy fr">
                <div class="tool clearfix">
                    <div class="fl">
                        <h3>培训<span>报名</span></h3>
                    </div>
                    <div class="fr"><a href="{:url('index/index')}" >首页</a><span class="cur">></span><a
                            href="javascript:;" class="cur">培训报名</a></div>
                </div>
                <div class="activity">
                    <ul class="ullist">
                        {volist name="all_activity" id="vo"}
                        <li>
                            <div class="item">
                                <a href="{:url('index/act_detail',['activityId'=>$vo['id']])}" class="pic"><img
                                        src="http://test.v7mall.com/attachment/{$vo.thumb}"></a>
                                <h3>{$vo.title}</h3>
                                <p>{$vo.intro |raw}</p>
                            </div>
                        </li>
                        {/volist}
                    </ul>
                    <div class="Pagers">
                        <ul class="pagination">
                        {$all_activity|raw}
                        </ul>
                    </div>
                </div>
            </div>
            <!--right End-->
        </div>
    </div>
    <div class="right_extend"></div>
</div>
<div class="color_blank s_1"></div>
<footer>
    {include file="public/coll_footer" /}
</footer>
</body>

</html>
